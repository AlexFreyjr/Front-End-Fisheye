<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="description">
        <h2>Mimi Keel</h2>
        <div class="location"> London,UK</div>
        <div class="blorb"> Voir le beau dans le quotidien</div>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img src="./assets/photographers/MimiKeel.jpg" alt=" ">
    </div>
    <div id="sorting">
      <div>Trier par</div>
      <div class="dropdown">
        <button class="dropbtn">
          Popularité
          <svg class="arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z"
              fill="white" />
          </svg>
        </button>
        <div class="submenu" aria-label="submenu">
          <a href="#">Data</a>
          <a href="#">Titre</a>
        </div>
      </div>
    </div>
    <section id="card-grid">
      <div class="card">
        <button class="lightbox_link" onclick="displayLightbox()"><img src="./assets/images/Photos/Mimi/Animals_Rainbow.jpg"
            alt=" " /></button>
        <div class="card_description">
          <p>Arc-en-Ciel</p>
          <div class="like">
            <div class="likeNbr">11</div>
              <svg width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                fill="#911C1C" />
            </svg>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/images/Photos/Mimi/Animals_Rainbow.jpg" alt=" " />
        <div class="card_description">
          <p>Solitude</p>
          <div class="left-column">
            <div class="like">
              <div class="likeNbr">11</div>
              <svg class="heart" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                  fill="#911C1C" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/images/Photos/Mimi/Event_BenevidesWedding.jpg" alt=" " />
        <div class="card_description">
          <p>Mariage à la mer</p>
          <div class="left-column">
            <div class="like">
              <div class="likeNbr">11</div>
              <svg class="heart" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                  fill="#911C1C" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/images/Photos/Mimi/Event_PintoWedding.jpg" alt=" " />
        <div class="card_description">
          <p>Arc-en-Ciel</p>
          <div class="left-column">
            <div class="like">
              <div class="likeNbr">11</div>
              <svg class="heart" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                  fill="#911C1C" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/images/Photos/Mimi/Event_SeasideWedding.jpg" alt=" " />
        <div class="card_description">
          <p>Arc-en-Ciel</p>
          <div class="left-column">
            <div class="like">
              <div class="likeNbr">11</div>
              <svg class="heart" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                  fill="#911C1C" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="./assets/images/Photos/Mimi/Animals_Wild_Horses_in_the_mountains.mp4" alt=" " />
        <div class="card_description">
          <p>Arc-en-Ciel</p>
          <div class="left-column">
            <div class="like">
              <div class="likeNbr">11</div>
              <svg class="heart" width="18" height="17" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z"
                  fill="#911C1C" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div id="lightbox">
        <div class="img_viewer">
          <img src="assets/icons/close.svg" onclick="closeLightbox()" alt="fermer" class="close" />
          <img class="viewer_left" src="./assets/icons/left.svg" alt="gauche" />
          <img id="lightbox_photo" src="./assets/images/Photos/Mimi/Animals_Rainbow.jpg" alt=" " />
          <img class="viewer_right" src="./assets/icons/right.svg" alt="droite" />
        </div>
        <div class="img_description">description</div>
      </div>
      <div class="fees-fixed">
        <div class="inner">
          <div class="left">
            <div class="totalLikes"></div>
            <svg width="18" height="17" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
                fill="black" />
            </svg>
          </div>
          <div class="right">300€ / jour</div>
        </div>
      </div>
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form class="form">
        <div>
          <label>Prénom</label>
          <input type="text" alt="prénom" name="prenom" />
          <label>Nom</label>
          <input type="text" alt="Nom de famille" name="nom" />
          <label>E-mail</label>
          <input type="email" alt="email" name="mail" />
          <label>Votre message</label>
          <textarea id="message" name="message" rows="20" cols="61"></textarea>
        </div>
        <button class="contact_button" type="submit" onclick="validate()">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
