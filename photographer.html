<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
  </header>
  <main id="main">
    <section class="photograph-header"></section>
    <div id="sorting" aria-label="filter menu" role="filter">
      <div>Trier par</div>
      <div class="dropdown">
        <button class="dropbtn" role="button" aria-haspopup="listbox" aria-expanded="false">
          Popularité
          <svg class="arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z"
              fill="white" />
          </svg>
        </button>
        <div class="submenu" aria-label="submenu">
          <div class="sorting" onclick="sortBy('popularity')" name="popularity">Popularité</div>
          <div class="sorting" onclick="sortBy('date')" name="date">Date</div>
          <div class="sorting" onclick="sortBy('title')" name="title">Titre</div>
        </div>
      </div>
    </div>
    <section class="media_section"></section>
    <article id="lightbox"></article>
    <article class="fees-fixed">
      <div class="inner">
        <div class="left">
          <div id="totalLikes"></div>
          <svg role="img" width="18" height="17" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
              fill="black" />
          </svg>
        </div>
        <div class="right"></div>
      </div>
    </article>
  </main>
  <div id="contact_modal" aria-label="modal" role="form">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close" />
      </header>
      <form class="form">
        <div aria-labelledby="form" role="form">
          <label for="Prenom">Prénom</label>
          <input id="first" type="text" name="prenom" />
          <label for="nom">Nom</label>
          <input id="name" type="text" name="nom" />
          <label for="email">E-mail</label>
          <input id="mail" type="email" name="mail" />
          <label for="message">Votre message</label>
          <textarea id="message" name="message" rows="20" cols="61"></textarea>
        </div>
        <button class="contact_button" type="submit" onclick="validate()">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/header-photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
