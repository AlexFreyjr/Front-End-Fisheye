<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
  </header>
  <main id="main">
    <section class="photograph-header"></section>
    <div id="sorting">
      <div>Trier par</div>
      <div class="dropdown">
        <button class="dropbtn" role="button" aria-haspopup="listbox" aria-expanded="false"
          onclick="dropdown()"></button>
        <ul class="submenu" aria-label="submenu" role="listbox" aria-activedescendant="pop">
          <li><a href="#" class="sorting" id="pop" onclick="sortBy('Popularité')" role="option"
              aria-selected="true">Popularité
              <img src="assets/icons/arrow-up.svg" width="18" height="17" alt="submenu open" />
            </a></li>
          <li><a href="#" class="sorting" onclick="sortBy('Date')" role="option">Date</a></li>
          <li><a href="#" class="sorting last" onclick="sortBy('Titre')" role="option">Titre</a></li>
        </ul>
      </div>
    </div>
    <section class="media_section"></section>
    <article id="lightbox"></article>
    <article class="fees-fixed">
      <div class="inner">
        <div class="left">
          <div id="totalLikes"></div>
          <svg role="img" width="18" height="17" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
              fill="black" />
          </svg>
        </div>
        <div class="right"></div>
      </div>
    </article>
  </main>
  <div id="contact_modal" aria-labelledby="contactForm" role="dialog">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close" tabindex="0" />
      </header>
      <form class="form" aria-hidden="true">
        <div role="document">
          <label id="contactForm" for="prenom">Prénom</label>
          <input type="text" name="Prenom" id="prenom" />
          <label for="nom">Nom</label>
          <input type="text" name="Nom" id="nom" />
          <label for="email">E-mail</label>
          <input type="email" name="Email" id="email" />
          <label for="message">Votre message</label>
          <textarea id="message" name="Message" rows="20" cols="61"></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/header-photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/factories/lightbox.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
